<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="2D Trusiaczek fruits rush game">
  <meta name="author" content="ThinkTree">
  <title>Trusiaczki Rush</title>
  <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style-prefixed.css">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
  <header>
    <h2>Welcome! <span>This is...</span></h2>
    <h3 class="title">Trusiaczek Fruits Rush Game!</h3>
  </header>
  <section class="handle_container">
    <div class="game_buttons">
      <button class="start_game">Start game</button>
      <button class="reset_game">Reset game</button>
    </div>
    <div class="game_result">
      <p class="score">Fruits collected: <span>0</span></p>
      <p class="time">Your time: <span></span></p>
    </div>
  </section>
  <section class='canvas_container'>
    <canvas id="game">Canvas not supported</canvas>
    <div class="game_overlay visible">
      <p>Collect all fruits as fast as you can.</p>
      <p>Use arrows to move.</p>
      <p>Click Start and let the fun begin :)</p>
    </div>
  </section>
  <section class="results_container">
    <h3>Top 10 best results: </h3>
    <ul class="results">
    </ul>
  </section>
  <footer>
    <div class="footer_container">
      <p>Copyright 2019 ThinkTree</p>
      <img src="img/logo.png" alt="ThinkTree logo">
    </div>
  </footer>
  <!-- <form>
    What color do you prefer?<br>
    <input type="radio" name="colors" id="red">Red<br>
    <input type="radio" name="colors" id="blue">Blue
  </form> -->
  <script src="index.js"></script>
</body>
</html>
